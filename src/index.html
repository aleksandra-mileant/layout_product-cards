<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <main class="page__main main" data-qa="card">
      <div class="main__picture main__picture--margin_top">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="picture"
        >
      </div>

      <div class="main__content content">
        <div class="content__explanation">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="content__code content__code--margin_top">
          Код товара: 195434
        </div>

        <div class="content__reviews reviews content__reviews--margin_top">
          <div class="reviews__stars stars stars--4">
            <div class="stars__star stars__star--margin"></div>
            <div class="stars__star stars__star--margin"></div>
            <div class="stars__star stars__star--margin"></div>
            <div class="stars__star stars__star--margin"></div>
            <div class="stars__star stars__star--margin"></div>
          </div>
          <div class="reviews__feedback">
            Отзывов: 5
          </div>
        </div>

        <div class="content__price price">
          <div class="price__cost">
            Цена:
          </div>
          <div class="price__hrn">
            69 999 грн
          </div>
        </div>

        <a
          href=""
          class="content__link"
          data-qa="hover"
        >
          <div class="content__button" data-qa="hover">
            Купить
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
